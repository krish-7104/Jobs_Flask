<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }
  </style>
  <body>
    <section
      class="w-full min-h-[100vh] max-w-lg mx-auto py-10 px-4 flex items-center justify-center"
    >
      <form
        class="w-full space-y-6 bg-white p-8 shadow-md rounded-md"
        action="/login"
        method="post"
      >
        <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>

        <div class="flex flex-col">
          <label for="username" class="text-lg font-medium mb-2"
            >Username *</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="border border-gray-300 p-3 rounded-md"
            placeholder="Your username"
            required
          />
        </div>

        <div class="flex flex-col">
          <label for="password" class="text-lg font-medium mb-2"
            >Password *</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="border border-gray-300 p-3 rounded-md"
            placeholder="Your password"
            required
          />
        </div>

        <button
          type="submit"
          class="bg-blue-500 text-white px-6 py-3 rounded-md font-medium w-full"
        >
          Login
        </button>
      </form>
    </section>
  </body>
</html>
