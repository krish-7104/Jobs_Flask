<div
  class="w-full mx-auto bg-gray-100 mb-4 p-4 border rounded-md flex justify-between items-center"
>
  <div class="">
    <p class="font-semibold text-lg">{{job['title']}}</p>
    <p class="text-gray-500 text-sm mt-1">Location: {{job['location']}}</p>
    {% if 'salary' in job %}
    <p class="text-gray-500 text-sm mt-1">
      Salary: {{job['currency']}}. {{job['salary']}}
    </p>
    {% endif %}
  </div>
  <button
    class="text-red-500 hover:bg-red-500 hover:text-white border-2 text-sm border-red-500 px-3 py-1 rounded-md font-medium"
    onclick="window.open(`/job/{{job['id']}}`, '_self')"
  >
    Apply
  </button>
</div>
