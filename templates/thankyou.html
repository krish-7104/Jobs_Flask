<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }
  </style>
  <body>
    <section
      class="w-full min-h-[100vh] flex flex-col items-center justify-center bg-gray-100 py-10 px-4"
    >
      <h1 class="text-4xl font-bold mb-4 text-center text-blue-600">
        Thank You!
      </h1>
      <p class="text-lg text-center mb-6">
        Your application has been submitted successfully. We appreciate your
        interest and will get back to you shortly.
      </p>
      <img
        src="/static/banner.jpg"
        alt="Thank You"
        class="w-1/2 max-w-xs h-auto mb-6"
      />
      <a
        href="/"
        class="bg-blue-500 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-600 transition"
      >
        Back to Home
      </a>
    </section>
  </body>
</html>
